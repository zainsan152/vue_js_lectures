<!doctype html>
<html lang="en">
<head>
    <title>Events</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h3>Counter : {{counter}}</h3>
    <button type="button" name="button" v-on:click="increment(1)">+1</button>
    <button type="button" name="button" v-on:click="decrement(1)">-1</button> <!--binding events with v-on:click or @click--->
    <button type="button"  v-on:dblclick="increment(5)">+5</button>
    <button type="button"  v-on:dblclick="decrement(5)">-5</button>


</div>

<script src="4.js"></script>

</body>
</html>
