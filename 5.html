<!doctype html>
<html lang="en">
<head>
    <title>Mouse Event Handling</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="our-app">
    <div class="move-area" @mousemove="movefunction" style="height: 200px; width: 200px; border: 1px solid black;">
    <span>{{x}} , {{y}}</span>
    </div>
    <button type="button" name="button" @mouseover="overfunction" @mouseout="outfunction">Mouse Over & Mouse Out</button>
</div>
<script src="5.js"></script>
</body>
</html>
